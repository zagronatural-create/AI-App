name: Prod KPI Trend

on:
  schedule:
    - cron: "30 1 * * *"
  workflow_dispatch:

jobs:
  kpi-trend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
      PROD_ADMIN_TOKEN: ${{ secrets.PROD_ADMIN_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate required secrets
        run: |
          test -n "$PROD_BASE_URL"
          test -n "$PROD_ADMIN_TOKEN"

      - name: Run KPI trend report
        run: |
          python3 scripts/kpi_trend_report.py \
            --base-url "$PROD_BASE_URL" \
            --admin-token "$PROD_ADMIN_TOKEN" \
            --out-dir storage/reports/kpi-trends

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prod-kpi-trend
          path: storage/reports/kpi-trends/**

